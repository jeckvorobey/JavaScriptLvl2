<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav id="nav"></nav>

    <script src="./script/Menu.js"></script>
    <script src="./script/MenuItem.js"></script>
    <script src="./script/SubMenu.js"></script>


    <script>
        window.onload = () => {
            let block = document.getElementById('nav');

            let menu = new Menu('Menu', 'mainMenu', [
                new SubMenu('/', 'Мебель', 'furniture', 'subMenu', [
                    new MenuItem('/cupboard', 'Шкафы'),
                    new MenuItem('/tables', 'Столы'),
                    new MenuItem('/chests', 'Комоды'),
                    new MenuItem('/beds', 'Кровати'),
                ]),
                new SubMenu ('/new', 'Новинки', 'new', 'subMenu', [
                    new MenuItem('/sofas', 'Диваны'),
                    new MenuItem('/kitchens','Кухни')
                ]),
                new MenuItem('/about', 'О Компании'),
                new MenuItem('/contacts', 'Контакты'),
            ]);

            block.innerHTML = menu.render();
        }
    </script>

</body>

</html>
