<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="nav"></div>
    <button id="btn">Удалить Меню</button>
    
    <script src="MenuItem.js"></script>
    <script src="./SubMenu.js"></script>
    <script src="Menu.js"></script>

    <script>
        window.onload = () => {
            let block = document.getElementById('nav');

            let menu = new Menu('my', 'my', [
                new MenuItem('/', 'Menu', [
                    new SubMenu('/subMenu', 'Sub Menu'),
                ]),
                new MenuItem('/about', 'About', []),
                new MenuItem('/services', 'Services', [
                    new SubMenu('/subServices', 'Sub Services'),
                    new SubMenu('/subServices1', 'Sub Services1'),
                ]),
                new MenuItem('/info', 'info', []),
                // new SubMenu()
            ]);

            block.innerHTML = menu.render();

            // Обработка кнопки удалить меню
            let btn = document.getElementById('btn');
            btn.addEventListener('click', () => {
                menu.remove();
                btn.style = 'display:none';
            });
        }
    </script>

</body>

</html>
