<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav id="nav"></nav>
    <div id="gallery"></div>
    <p>
        для просмотра реализации json выберите пункт меню НОВИНКИ &#8658; ДИВАНЫ<br><br>
        для просмотра реализации ошибки json-файла выберите пунтк меню МЕБЕЛЬ &#8658; ШКАФЫ<br>
    </p>

    <script src="./script/Menu.js"></script>
    <script src="./script/MenuItem.js"></script>
    <script src="./script/SubMenu.js"></script>
    <script src="./script/gallery.js"></script>
    <script src="./script/cupboard.js"></script>

    <script>
        window.onload = () => {
            let block = document.getElementById('nav');

            let menu = new Menu('Menu', 'mainMenu', [
                new SubMenu('/', 'Мебель', 'furniture', 'subMenu', [
                    new MenuItem('#', 'Шкафы'),
                    new MenuItem('/tables', 'Столы'),
                    new MenuItem('/chests', 'Комоды'),
                    new MenuItem('/beds', 'Кровати'),
                ]),
                new SubMenu('/new', 'Новинки', 'new', 'subMenu', [
                    new MenuItem('#', 'Диваны'),
                    new MenuItem('/kitchens', 'Кухни')
                ]),
                new MenuItem('/about', 'О Компании'),
                new MenuItem('/contacts', 'Контакты'),
                new MenuItem('/lk', 'Личный Кабинет'),
            ]);

            block.innerHTML = menu.render();
        }
    </script>

</body>

</html>
